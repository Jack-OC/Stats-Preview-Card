<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="preview-card">

    <picture class="preview-card-box">
      <source srcset="images/image-header-desktop.jpg" media="(min-width: 600px)">
      <img src="images/image-header-mobile.jpg" class="preview-card-img"
        alt="Women sitting around a table working on their laptops">
    </picture>

    <section class="info-section">
      <h1 class="card-title">Get <span class="highlight">insights</span> that help your business grow.</h1>

      <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>

      <div class="stats">
        <p>10k+<span class="stats-type">companies</span></p>
        <p>314<span class="stats-type">templates</span></p>
        <p>12M+<span class="stats-type">queries</span></p>
      </div>
      
    </section>

  </main>

</body>

</html>
